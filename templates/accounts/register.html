{% extends 'base.html' %}
{% block title %} | Account Login {% endblock %}
{% block content %}
<div class="account-form-group">
    {% include 'partials/_alerts.html' %}
    <form class="login-form" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form_top_info">
            <h1><span class="form-icon"><i class="fas fa-user-plus"></i></span>Register</h1>
        </div>
        <div class="input-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required/>
        </div>
        <div class="input-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required/>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required/>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
            <label  for="password">Password</label>
            <input id="password" type="password" name="password" required/>
        </div>
        <div class="input-group">
            <label for="password2">Confirm Password</label>
            <input id="password2" type="password" name="password2" required/>
        </div>
        <div class="input-group">
            <input class="btn" value="Register" type="submit">
        </div>
    </form>
</div>
{% endblock %}
